<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- 背景（角丸正方形） -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- 薄い円（装飾） -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="256" cy="256" r="155" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>

  <!-- 大きな星（中央） -->
  <polygon
    points="256,100 277,196 376,196 298,254 325,350 256,295 187,350 214,254 136,196 235,196"
    fill="url(#starGrad)"
    filter="url(#glow)"
  />

  <!-- 小さな星（右上） -->
  <polygon
    points="385,135 391,158 414,158 396,171 402,194 385,181 368,194 374,171 356,158 379,158"
    fill="rgba(255,255,255,0.7)"
  />

  <!-- 小さな星（左下） -->
  <polygon
    points="140,330 144,344 158,344 147,352 151,366 140,358 129,366 133,352 122,344 136,344"
    fill="rgba(255,255,255,0.5)"
  />

  <!-- 極小の星（右下） -->
  <polygon
    points="380,370 383,380 393,380 385,386 388,396 380,390 372,396 375,386 367,380 377,380"
    fill="rgba(255,255,255,0.4)"
  />

  <!-- 極小の星（左上） -->
  <polygon
    points="128,165 130,172 137,172 132,176 134,183 128,179 122,183 124,176 119,172 126,172"
    fill="rgba(255,255,255,0.35)"
  />
</svg>
